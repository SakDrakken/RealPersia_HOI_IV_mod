l_english: 
PRS_communismsupport:0 "Communism Support"
PRS_communismsupport_desc:0 "We are desperate and starving. What else could we do?"
PRS_militaryorder:0 "Military Order"
PRS_militaryorder_desc:0 "Our country needs to focus on war effort. We can try our best to prepare the people for war."
PRS_industrialorder:0 "Industrial Order"
PRS_industrialorder_desc:0 "We need to focus on the countries industry. We can try our best to prepare the people for industrial boom."
PRS_researchorder:0 "Research Order"
PRS_researchorder_desc:0 "We need to focus on researching new technologies. We will try our best to educate people as much as possible."
PRS_universityoftehran:0 "University of Tehran"
PRS_universityoftehran_desc:0 "We need to create environment for young people to continue in our researches. An university would be a great idea."
PRS_facultyofindustrialengineering:0 "Faculty of Industrial Engineering"
PRS_facultyofindustrialengineering_desc:0 "We need to focus more on engineering, because our country needs more tinkerers."
PRS_facultyofmilitaryengineering:0 "Faculty of Military Engineering"
PRS_facultyofmilitaryengineering_desc:0 "We need to focus more on war industry. We are still using arsenal from the First War and our weaponry is in bad shape."
PRS_ministryofwarrenewal:0 "Ministry of War Renewal"
PRS_ministryofwarrenewal_desc:0 "We still need to focus more on war industry, but we need to prepare our men for war."
PRS_facultyofrd:0 "Faculty of R&D"
PRS_facultyofrd_desc:0 "We need more people in the research field. Start putting more money into schools."
PRS_ministryofindustryrenewal:0 "Ministry of Industry Renewal"
PRS_ministryofindustryrenewal_desc:0 "With the renewal of Ministry of Industry, we can actually control the current industry. Also we will nationalize all the private factories. This may upset the liberals."
PRS_nationalismsupport:0 "Nationalism Support"
PRS_nationalismsupport_desc:0 "Our country isn't in the best shape after the civil war. We need to be proud for our country again!"
PRS_socialdemocracysupport:0 "Social Democracy Support"
PRS_socialdemocracysupport_desc:0 "Our country needs us. Only we, the people of our country, can save our land."
